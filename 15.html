<!DOCTYPE html>

    <title>정의리스트</title>

<body>
    <h3>웹 브라우저 종류</h3>
    <hr>
    <dl>
        <dt><strong>Internet Explorer</strong></dt>
        <dd>마이크로소프트에서 만든 브루우저로
            현재 국내 시장에서 가장 많이 사용
        </dd>
        <dt><strong>FireFox</strong></dt>
        <dd>Mozilla재단에서 오픈소스로 만든 것으로 W3C 웹표준을 선도</dd>
        <dt><strong>Chrome</strong></dt>
        <dd>구글에서 만든것으로 좋은 디버거를 갖추고 있어 디버깅에 많이 사용</dd>
    </dl>
</body>
</html>
